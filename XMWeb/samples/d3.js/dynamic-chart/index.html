        <input id="linecount" name="lines" value="7" onkeyup="render()"></input>

    <div>
        <svg id="chart1" width="800" height="400" style="background: white; border: 0.3em solid rgb(204, 204, 204); display: block;">

    <div>
        <button style="padding: .5em .8em" onclick="initial()">Initial</button>
        <button style="padding: .5em .8em" onclick="changeLast()">Update</button>
        <button style="padding: .5em .8em" onclick="insert()">Insert</button>
        <button style="padding: .5em .8em" onclick="removeLast()">Remove</button>
    </div>

    <script type="text/javascript" src="script.js"></script>

    update();
