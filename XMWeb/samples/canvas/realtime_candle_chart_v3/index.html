<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 軸の属性を決めている。特にfill:none;にしないと真っ黒になる。-->
  <style>
    .axis text {
      font-family: 'Open Sans', sans-serif;
      font-size: 11px;
      fill: black;
    }
    .axis path {
      fill: lightgray;
      opacity: 0.1;
      stroke: #000;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }
    .axis line {
      stroke: #000;
      stroke-width: 2;
      shape-rendering: crispEdges;
    }
    .grid .tick {
      stroke: lightskyblue;
      opacity: 0.1;
    }
    .grid path {
      stroke-width: 0;
    }
  </style>
</head>
<body>
  <script src="./static/d3.v3.min.js"></script>
  <script src="./script/data.js"></script>
  <script src="./script/Chart.js"></script>
  <script src="./script/Filters.js"></script>
  <div>
    Number of bars
    <input id="barnumber" name="number" value="30"></input>
    Price Range:
    <input id="pricerange" name="price" value="1"></input>
    <button style="padding: .5em .8em" onclick="update()">Update</button>
    <button style="padding: .5em .8em" onclick="test()">Test</button>
  </div>
  <div id = "canvas-wrapper">
    <canvas id = "canvas1"></canvas>
    <canvas id = "canvas2"></canvas>
  </div>

  <script>
    load();
  </script>
</body>
</html>
